<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"> </h2>
    </div>

    <h3 class="mb-0">Boiler Berekening</h3>
    <table class="table table-striped table-bordered rounded">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Berekening</th>
                <th scope="col">Datum</th>
                <th scope="col">Bewerk</th>
                <th scope="col">Verwijder</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let calculation of calculations">
                <th scope="row">
                    <a class="text-decoration-none text-primary" routerLink="/calculation-detail/{{calculation.id}}">
                        {{ calculation.collectionName }}
                    </a>
                </th>
                <td>{{ calculation.updated | date:'dd MMMM yyyy' }}</td>
                <td>
                    <button class="btn btn-primary" routerLink="/edit-calculation/{{calculation.id}}">
                        Bewerk
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteCalculation(calculation.id)">
                        Verwijder
                    </button>
                </td>
            </tr>
        </tbody>
    </table>





</div>
