<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card mx-3 mb-3" style="width: 30rem;">
            <div class="card-body">
                <h3 class="card-title">Bereken</h3>
                <hr>
                <form>
                    <div class="form-group mb-3">
                        <label for="Titel"><em>Titel:</em></label>
                        <input class="form-control" id="Titel" name="Titel" placeholder="Typ een titel..."
                            [(ngModel)]="boiler.Titel">
                    </div>
                    <div class="form-group mb-3">
                        <label for="numberInput"><em>Aantal liter:</em></label>
                        <input type="number" class="form-control" name="Liters" id="amountLitres"
                            placeholder="Typ een nummer..." [(ngModel)]="boiler.Liters">
                    </div>
                    <div class="form-group mb-3">
                        <label for="numberInput"><em>Prijs kWh:</em></label>
                        <input type="number" class="form-control" id="priceKwh" name="PrijsInEuro"
                            placeholder="Typ een nummer..." [(ngModel)]="boiler.Prijs_in_euro">
                    </div>
                    <div class="form-group mb-3">
                        <label for="numberInput"><em>Elektrisch vermogen E-boiler in kW:</em></label>
                        <input type="number" class="form-control" id="electrical" name="ElektrischVermogen"
                            placeholder="Typ een nummer..." [(ngModel)]="boiler.Elektrisch_vermogen">
                    </div>
                    <div class="form-group mb-3">
                        <label for="numberInput"><em>Energielabel boiler:</em></label>
                        <select class="form-control" id="energielabelSelect" name="EnergieLabel"
                            [(ngModel)]="boiler.Energie_label">
                            <option value="A+">A+</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="household"><em>Huishouden:</em></label>
                        <div class="dropdown-wrapper">
                            <select class="form-control" id="household" [(ngModel)]="selectedHousehold"
                                name="household">
                                <option *ngFor="let household of householdsFromDB" [value]="household.id"
                                    [selected]="boiler.Household">
                                    {{ household.familyName }}
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <button class="btn btn-primary" (click)="updateCalculation(boilerId)"
                routerLink="/customer-overview">Update</button>
        </div>

        <div class="card mx-3 mb-3" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Resultaten</h5>
                <hr>
                <em>Kosten 1 keer opwarmen:</em>
                <div style="display: flex;">
                    <h1 style="margin-right: 5px">€</h1>
                    <h1 id="kostenOpwarmen"></h1>
                </div>
                <em>Tijd nodig om het water te verwarmen:</em>
                <div style="display: flex;">
                    <h1 id="tijdVerwarmen"></h1>
                    <h1 style="margin-left: 5px;">Min</h1>
                </div>
                <em>Hoeveelheid energie om op te warmen van 15C naar 70C:</em>
                <div style="display: flex;">
                    <h1 id="energieOpwarmen"></h1>
                    <h1 style="margin-left: 5px;">kWh</h1>
                </div>
                <em>Kosten stilstandverlies per jaar:</em>
                <div style="display: flex;">
                    <h1 style="margin-right: 5px">€</h1>
                    <h1 id="kostenStilstandverlies"></h1>
                </div>
                <em>Stilstandverlies per dag:</em>
                <div style="display: flex;">
                    <h1 id="stilstandverliesPerDag"></h1>
                    <h1 style="margin-left: 5px;">kWh</h1>
                </div>
            </div>
        </div>
    </div>
</div>
