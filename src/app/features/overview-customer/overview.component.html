<!-- Huishouden-overzicht component -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Overzicht van Huishoudens</h2>
          </div>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Huishouden</th>
                <th scope="col">Postcode</th>
                <th scope="col">Gemeente</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let household of households">
                <td><a routerLink="/calculation-overview/{{ household.id }}">{{ household.familyName }}</a></td>
                <td>{{ household.postCode }} </td>
                <td> {{ household.City }} </td>
                <td>
                  <button class="btn btn-primary" routerLink="/calculation-overview/{{household.id}}">
                    Inzien
                  </button>


                  <button class="btn btn-warning " routerLink="/edit-household/{{ household.id }}">
                    Bewerk
                  </button>


                  <button class="btn btn-danger" (click)="deleteFamily(household.id)">
                    Verwijder
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
